<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c37564630f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Random Password<br> <span>Generator</span></h1>
            <div class="display">
                <input type="text" id="Password" placeholder="Password">
                <i class="fa-regular fa-clipboard clip" onclick="copyPassword()"></i><br>
                <button onclick="creatPassword()"><i class="fa-solid fa-arrow-up-right-from-square"></i> Generate</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
